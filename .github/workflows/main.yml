name: main
on: [push, pull_request]
jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
    env:
      CMAKE_PRESET_NAME: "ninja-multi-vcpkg" 
    steps:
      - uses: actions/checkout@v2
      - uses: lukka/get-cmake@latest
      - name: Restore artifacts, or setup vcpkg (do not install any package)
        uses: lukka/run-vcpkg@v10
        with:
          vcpkgGitCommitId: a2fcb03749ff5897b5985092934dc6057680c789
      - name: Choose cmake preset
        if: runner.os == 'Windows'
        run: |
          echo "CMAKE_PRESET_NAME=\"Visual Studio 16 2019\"" >> $GITHUB_ENV
      - name: Run CMake with vcpkg.json manifest
        uses: lukka/run-cmake@v10
        with:
          configurePreset: ${{ env.CMAKE_PRESET_NAME }}
          buildPreset: ${{ env.CMAKE_PRESET_NAME }}
          testPreset: ${{ env.CMAKE_PRESET_NAME }}